<!-- Pantalla de Cargando -->
<div ng-if="!cargado" class="pantalla-carga">
    <p>Cargando...</p>
</div>

<!-- Pantalla de Inicio Real -->
<div ng-if="cargado">
    <div ng-if="!mostrandoVideo">
        <div class="view fondo-laguna font-cs inicio">
            
            <img ng-if="cargado" ng-src="{{ imagenFondoBase64 }}" class="ranas-esquina">


            <div class="comenzar grande centrar">
                {{'COMENZAR' | translate}}
            </div>

            <div class="presione grande centrar">
                {{"PRESIONE"| translate}}<br>
                <strong class="colorContraste">{{"INICIAR" | translate}}</strong>
            </div>

            <button class="inicio" ng-click="iniciar()">
                {{"INICIAR" | translate}}
            </button>
        </div>
    </div>

    <div ng-if="mostrandoVideo">
        <videogular vg-auto-play="true" vg-complete="quitarVideo()">
            <vg-media vg-src="videos[numVideo]"></vg-media>
        </videogular>
    </div>

</div>
